<p><b>&nbsp;&nbsp;&nbsp;&nbsp;*&nbsp;*&nbsp;*&nbsp;</b></p>
О сколько нам открытий чудных<br>
Готовят просвещенья дух<br>
И Опыт, сын ошибок трудных,<br>
И Гений, парадоксов друг,<br>
И случай, бог изобретатель<br>
<p><b>А.С. Пушкин</b></p>
